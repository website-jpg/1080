<!DOCTYPE html>

<body>
    <title>1080-sources</title>
    <link rel='stylesheet' href='css.css' title='style1' media='screen'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="container">
    <div id="header">
      <img src="Screenshots/1080 (2).png" alt="1080-sources" width="100%" height="100%" title="1080-sources" style=" border-radius: 30px 30px 30px 30px;" >
    </div> <!--header-->
    <!-- menu-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <style>
    .alias {cursor: alias;}
    #container {
        background-color: #41B74D;
      }
    
    #menu {
      border-radius: 25px;
      background:  #7ABF8D;
      padding: 20px;
      width: 200px;
      height: 150px;
      border-radius: 30px 30px 30px 30px;
    }
    
    body {margin:0;font-family: Trebuchet MS  }
    
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    
    
    .topnav {
      overflow: hidden;
      background-color:  #649AEC  ;
      border-radius: 30px 30px 30px 30px;
    }
    
    
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 50%;
    }
    
    
    .active {
      background-color: #04AA6D;
      color: white;
      
    }
    
    
    .topnav .icon {
      display: none;
    
    }
    
    
    .dropdown {
      float: left;
      overflow: hidden;
    
    }
    
    
    .dropdown .dropbtn {
      font-size: 17px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    border-radius: 50%;
    }
    
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #68BCF3 ;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 50%;
    }
    
    
    .dropdown-content a {
      float: none;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      border-radius: 50%;
    }
    
    
    .topnav a:hover, .dropdown:hover .dropbtn {
      background-color: #68BCF3   ;
      color: white;
    }
    
    
    .dropdown-content a:hover {
      background-color: #7ABF8D ;
      color: whitesmoke;
    }
    
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
      }
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    
    
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive .dropdown {float: none;}
      .topnav.responsive .dropdown-content {position: relative;}
      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
    </style>


<!-- this is to link the pages to other pages -->

    </div>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
  
  
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
  <!-- end of code for menu-->
  </head>
